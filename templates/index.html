<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Photo Upload</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file">Upload Photo:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <button type="submit">Upload Photo</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // Handle form submission for photo upload
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', async function (event) {
            event.preventDefault();

            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById('result').textContent = 'Please select a file to upload.';
                return;
            }

            // Convert file to base64
            const toBase64 = file => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });

            try {
                const base64File = await toBase64(file);
                const data = {
                    name: "Uploaded File",
                    photo: base64File // Sending the base64 representation of the image
                };

                const response = await fetch('https://reqres.in/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Failed to upload photo');
                }

                // Display simple success message
                document.getElementById('result').textContent = 'Upload Successfully';
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
